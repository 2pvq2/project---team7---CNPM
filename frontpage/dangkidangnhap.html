<!DOCTYPE html>
<html>
    <head>
        <title>Đặt sân siêu tốc</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="png" href="icon.png">
    </head>
    <body>
        <header>
            <h2 class="logo">Đặt sân siêu tốc</h2>
            <nav class="navigation">
                <a href="#home">Trang chủ</a></li>
                <a href="#booking">Đặt sân</a></li>
                <a href="#guide">Hướng dẫn</a> </li>
                <a href="#fields">Sân</a></li>
                <a href="#contact">Liên hệ</a>
                <button class="popup">Đăng nhập</button>
            </nav>
        </header>
            <div class="wrapper">
                    <span class="close"><ion-icon name="close"></ion-icon></span>
                    <div class="form-login">
                        <h2>Đăng nhập</h2>
                        <form action="">
                            <div class="input">
                                <span class="icon"><ion-icon name="person"></ion-icon></span>
                                <input type="user" required>
                                <label >Tên đăng nhập</label>
                            </div>
                            <div class="input">
                                <span class="icon"><ion-icon name="key"></ion-icon></span>
                                <input type="password" required>
                                <label >Mật khẩu</label>
                            </div>
                            <div class="remember">
                                <label><input type="checkbox">Remember me</label>
                                <a href="">Quên mật khẩu?</a>
                            </div>
                            <button type="submit" class="submit">Đăng nhập</button>
                            <div class="register">
                                <p>Chưa có tài khoản?<a href="" class="register-link">Đăng kí ngay</a></p>
                            </div>
                        </form>
                    </div>

                    <div class="form-register">
                        <h2>Đăng Ký</h2>
                        <form action="">
                            <div class="input">
                                <span class="icon"><ion-icon name="person"></ion-icon></span>
                                <input type="user" required>
                                <label >Tên đăng nhập</label>
                            </div>
                            <div class="input">
                                <span class="icon"><ion-icon name="key"></ion-icon></span>
                                <input type="password" required>
                                <label >Mật khẩu</label>
                            </div>
                            <div class="remember">
                                <label><input type="checkbox">Tôi đồng ý với các điều khoản dịch vụ</label>
                            </div>
                            <button type="submit" class="submit">Đăng ký</button>
                            <div class="register">
                                <p>Đã có tài khoản?<a href="" class="login-link">Đăng nhập ngay</a></p>
                            </div>
                        </form>
                    </div>
            </div>

        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>
